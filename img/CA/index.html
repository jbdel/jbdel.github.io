        /* Create four equal columns that floats next to eachother */

        /* The Modal (background) */
        .modal {
          display: none;
          position: fixed;
          z-index: 1;
          padding-top: 100px;
          left: 0;
          top: 0;
          width: 100%;
          height: 100%;
          overflow: auto;
          background-color: rgba(0, 0, 0, 0.9);
        }

        /* Modal Content */
        .modal-content {
          position: relative;
          background-color: #fefefe;
          margin: auto;
          padding: 0;
          width: 90%;
          max-width: 1200px;
        }

        /* The Close Button */
        .close {
          color: white;
          position: absolute;
          top: 10px;
          right: 25px;
          font-size: 35px;
          font-weight: bold;
        }

        .close:hover,

          color: #999;
          text-decoration: none;
          cursor: pointer;
        }

        /* Hide the slides by default */
        .mySlides {
          display: none;
          width: 100%
          text-align: center;
          background-color: rgba(0, 0, 0, 0.9) !important;
        }

        /* Next & previous buttons */
        .prev,
        .next {
          cursor: pointer;
          position: absolute;
          top: 50%;
          width: auto;
          padding: 16px;
          margin-top: -50px;
          color: white;
          font-weight: bold;
          font-size: 20px;
          transition: 0.6s ease;
          border-radius: 0 3px 3px 0;
          user-select: none;
          -webkit-user-select: none;
        }

        /* Position the "next button" to the right */
        .next {
          right: 0;
          border-radius: 3px 0 0 3px;
        }

        /* On hover, add a black background color with a little bit see-through */
        .prev:hover,
        .next:hover {
          background-color: rgba(0, 0, 0, 0.8);
        }

        /* Number text (1/3 etc) */
        .numbertext {
          color: #f2f2f2;
          font-size: 12px;
          padding: 8px 12px;
          position: absolute;
          top: 0;
        }

        }

    <script>

function keydown(n){
        // build key actions
        $(document)
          .keydown(function (e) {
            switch (e.which) {
              case 37: // left
                  $(`#prev${n}`)
                    .click();

                break;

              case 39: // right
                  $(`#next${n}`)
                    .click();
                break;

                case 27: // escape
                  $(`#close${n}`)
                    .click();
                break;

              default:
                return; // exit this handler for other keys
            }
            e.preventDefault(); // prevent the default action (scroll / move caret)
          });
}

// Open the Modal
function openModal(n) {
  document.getElementById(`myModal${n}`).style.display = "block";
  keydown(n)
}

// Close the Modal
function closeModal(n) {
  document.getElementById(`myModal${n}`).style.display = "none";
}

var slideIndex = 1;
<!--showSlides(slideIndex);-->

// Next/previous controls
function plusSlides(m, n) {
  showSlides(m, slideIndex += n);
}

// Thumbnail image controls
function currentSlide(m, n) {
  showSlides(m, slideIndex = n);
}

function showSlides(m, n) {
  var i;
  var slides = document.getElementsByClassName(`mySlides id${m}`);
  var dots = document.getElementsByClassName(`demo id${m}`);
  var captionText = document.getElementById(`caption${m}`);

  if (n > slides.length) {slideIndex = 1}
  if (n < 1) {slideIndex = slides.length}
  for (i = 0; i < slides.length; i++) {
    slides[i].style.display = "none";
  }
  for (i = 0; i < dots.length; i++) {
    dots[i].className = dots[i].className.replace(" active", "");
  }
  slides[slideIndex-1].style.display = "block";
  dots[slideIndex-1].className += " active";
  captionText.innerHTML = dots[slideIndex-1].alt;
}

    </script>
